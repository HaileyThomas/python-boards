<article class="post">
  <div class="title">
    <h2>{{post.title}}</h2>
  </div>
  <div class="post-text">
    <p>({{post.post_text}})</p>
  </div>
  <div class="meta">
    {{post.vote_count}} point(s) by {{post.user.username}} on {{post.created_at}}
    |
    <a href="/post/{{post.id}}">{{post.comments|length}} comment(s)</a>
  </div>
</article>

{% extends "layout/main.html" %}

{% block body %}
<section>
  <div class="create-container">
    <div class="create-img-container">
      <img src="/images/snakelight.png" alt="cartoon snake with lightbulb" />
    </div>
    <div class="create-form-container">
      <h2>Create New Post</h2>

      <form class="new-post-form">
        <div>
          <label for="post-title">Title</label>
          <input type="text" id="post-title" name="post-title" />
        </div>
        <div>
          <label for="post-text">Post</label>
          <textarea id="post-text" name="post-text" rows="3" cols="40"></textarea>
        </div>
        <button type="submit" class="btn">Create Post</button>
      </form>
    </div>
  </div>
</section>

{% if posts|length > 0 %}
<section>
  <h2>Your Posts</h2>
  <ol>
    {% for post in posts %}
    <li>
      {% include "partials/post-info.html" %}
      <a href="/dashboard/edit/{{post.id}}" class="edit-link">Edit post</a>
    </li>
    {% endfor %}
  </ol>
</section>
{% endif %}

<script src="/javascript/add-post.js"></script>
{% endblock %}
